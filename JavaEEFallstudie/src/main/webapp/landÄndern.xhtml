<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet" type="text/css" media="screen" href="style1.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
 <a href="backEnd.xhtml">Zurück zur Tabelle</a>
	<h:form>
	<table>
		<tbody>
			<tr>
				<td><h:outputLabel for="ID">ID:</h:outputLabel></td>
				<td><h:outputText id="ID" value="#{landÄndernController.land.ID}"/></td>
			</tr>
			<tr>	
				<td><label for="countryCode">Country Code:</label></td>
				<td><h:inputText id="countryCode" value="#{landÄndernController.land.countryCode}" label="countryCode" required="true">
						<f:validateRegex pattern="[A-ZÄÖÜ]{3}"/>
				</h:inputText></td>
				<td><h:message for="countryCode" styleClass="error"></h:message></td>
			</tr>
			<tr>	
				<td><label for="countryName">Country Name:</label></td>	
				<td><h:inputText id="countryName" value="#{landÄndernController.land.countryName}" label="County Name" required="true">
						<f:validateRegex pattern="[A-Za-zÄÜÖäüö\s]+"/>
				</h:inputText></td>
					<td><h:message for="countryName" styleClass="error"></h:message></td>
			</tr>
			<tr>
				<td><label for="emissionen">Emissionen:</label></td>	
				<td><h:inputText id="emissionen" value="#{landÄndernController.land.emissionen}" label="Emmsisionen" required="true"> 
					<f:validateRegex pattern="[0-9]+,*[0-9]*"/>
				</h:inputText> </td>
					<td><h:message styleClass="error" for="emissionen"></h:message></td>
					
	
			</tr>
		
		</tbody>
	</table>
	
	<h:commandButton action="#{landÄndernController.änderungVorschlagen()}" value="Einreichen"/>
	<h:commandButton action="#{landÄndernController.landEntfernen()}" value="Land Entfernen"/>
	</h:form>

	
	
	<f:metadata>
    <f:viewParam name="foo" value="#{bean.foo}" />
    <f:viewAction action="#{landÄndernController.berechtigungPrüfen()}" />
	</f:metadata>
</h:body>
</html>
