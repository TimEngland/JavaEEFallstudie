<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
 <a href="emissionenTablle.xhtml">Zurück zur Tabelle</a>
<h:form>
	<p:dataTable value="#{vorschlägeController.vorschläge}" var="vor" id="tabelle">
			<f:facet name="header">Änderungsvorschläge</f:facet>
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:inputText value="#{vor.ID}"/>
			</p:column>
			<p:column>
				<f:facet name="header">County Code</f:facet>
				<h:inputText value="#{vor.countryCode}"/>
			</p:column>
			<p:column>
				<f:facet name="header">County Name</f:facet>
				<h:inputText value="#{vor.countryName}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Emissionen</f:facet>
				<h:inputText value="#{vor.emissionen}"/> 
			</p:column>
			<p:column>
				<f:facet name="header">User</f:facet>
				<h:inputText value="#{vor.benutzerName}"/> 
			</p:column>
			<p:column>
				<f:facet name="header">UserID</f:facet>
				<h:inputText value="#{vor.benutzerID}"/> 
			</p:column>
			<p:column>
				<h:commandButton value="Vorschlag löschen" action="#{vorschlägeController.vorschlagLöschen(vor)}" />
			</p:column>
			<p:column>
				<h:commandButton value="Vorschlag akzeptieren" action="#{vorschlägeController.vorschlagAkzeptieren(vor)}"/>
			</p:column>
		</p:dataTable>
</h:form>
<h:form>
	<p:dataTable value="#{vorschlägeController.neueLänder}" var="neuesLand" id="tabelle">
			<f:facet name="header">neue Länder Vorschläge</f:facet>
			
			<p:column>
				<f:facet name="header">County Code</f:facet>
				<h:inputText value="#{neuesLand.countryCode}"/>
			</p:column>
			<p:column>
				<f:facet name="header">County Name</f:facet>
				<h:inputText value="#{neuesLand.countryName}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Emissionen</f:facet>
				<h:inputText value="#{neuesLand.emissionen}"/> 
			</p:column>
			<p:column>
				<f:facet name="header">User</f:facet>
				<h:inputText value="#{neuesLand.benutzerName}"/> 
			</p:column>
			<p:column>
				<f:facet name="header">UserID</f:facet>
				<h:inputText value="#{neuesLand.benutzerID}"/> 
			</p:column>
			<p:column>
				<h:commandButton value="neues Land akzeptieren" action="#{vorschlägeController.neuesLandAkzeptieren(neuesLand)}"/>
			</p:column>
			<p:column>
				<h:commandButton value="neues Land löschen" action="#{vorschlägeController.neuesLandLöschen(neuesLand)}"/>
			</p:column>
		</p:dataTable>
		
		<p:dataTable value="#{vorschlägeController.entfernteLänder}" var="land">
			<f:facet name="header">Entfernungs Vorschläge</f:facet>
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{land.ID}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Country Name</f:facet>
				<h:outputText value="#{land.countryName}"/>
			</p:column>
			<p:column>
				<f:facet name="header">User</f:facet>
				<h:inputText value="#{land.benutzerName}"/> 
			</p:column>
			<p:column>
				<f:facet name="header">UserID</f:facet>
				<h:inputText value="#{land.benutzerID}"/> 
			</p:column>
			<p:column>
				<h:commandButton value="Land löschen" action="#{vorschlägeController.landEntfernen(land)}"/>
			</p:column>
			<p:column>
				<h:commandButton value="Land nicht löschen " action="#{vorschlägeController.landNichtEntfernen(land)}"/>
			</p:column>
		
		</p:dataTable>
		<f:metadata>
    <f:viewParam name="foo" value="#{bean.foo}" />
    <f:viewAction action="#{vorschlägeController.berechtigungPrüfen()}" />
	</f:metadata>
		
</h:form>
</h:body>
</html>
