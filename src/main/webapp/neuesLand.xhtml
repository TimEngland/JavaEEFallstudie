<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<a href="emmisionenTablle.xhtml">Zurück zur Tabelle</a>
	<h:form>
	<table>
		<tbody>
			<tr>	
				<td><label for="countryCode">Neuer Country Code:</label></td>			
				<td>
				<h:inputText id="countryCode"  value="#{neuesLandController.neuesLand.countryCode}">
					
					</h:inputText>
				</td>
		    </tr>
		    	
		    <tr>
		    	<td><label for="countryName">Neuer Country Name:</label></td>	
				<td>
					<h:inputText id="countryName" value="#{neuesLandController.neuesLand.countryName}">
			
					</h:inputText>
				</td>
			</tr>
			
			<tr>
				<td><label for="emissionen">Neue Emissionen:</label></td>	
				<td>
					<h:inputText id="emissionen" value="#{neuesLandController.neuesLand.emmisionen}" required="true">
						
					</h:inputText>
				</td>
			</tr>
		
		</tbody>
	</table>
	
	<h:commandButton action="#{neuesLandController.neuesLandVorschlagen()}" value="Neues Land Einreichen"/>
	
	<h:messages></h:messages>
	
	<h:outputText id="Bestätigung" value="#{neuesLandController.bestätigung}"></h:outputText>
	</h:form>

	

</body>
</html>
